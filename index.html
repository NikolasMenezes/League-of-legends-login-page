<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <main>

        <section id="login">
                <img src="img/logo.png" alt="Logo Riot Games" class="logo">

            <h1 id="title">Fazer Login</h1>

            <label for="username" class="label">
                <span>Nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label for="password"  class="label">
                <span>Senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div id="btns-container">
                <button id="facebook">
                    <img src="img/facebook-icon.png" alt="facebook">
                </button>
                <button id="google">
                    <img src="img/google-icon.png" alt="google">
                </button>
                <button id="apple">
                    <img src="img/apple-icon.png" alt="apple">
                </button>
            </div>

                <label id="keep-logged" for="keep-logged">
                    <input class="checbox" type="checkbox" name="keep-logged">
                    <span>Manter login</span>
                </label>

    
                <button type="button" id="login-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                      <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                    </svg>
                  </button>
    
                  <a class="link" href="#">Não consegue iniciar sessão?</a>
                  <a class="link" href="#">Criar conta</a>
        </section>

        <section id="wallpaper-container"></section>

    </main>

</body>

</html>
